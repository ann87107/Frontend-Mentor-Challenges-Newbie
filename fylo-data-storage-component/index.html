<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Favicon -->
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

   <!-- Main CSS -->
   <link rel="stylesheet" type="text/css" href="style.css">

   <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
   <!--*-*-*-*-*- Data Storage Section -*-*-*-*-*-->
   <section id="data-storage">
      <!--*-*-*- Logo + Icons -*-*-*-->
      <div class="d-s__logo-icon">
         <!-- Logo -->
         <div class="logo">
            <img src="images/logo.svg" alt="LOGO">
         </div>

         <!-- Icons -->
         <div class="icons">
            <div class="icons__icon"><img src="images/icon-document.svg" alt="Document"></div>
            <div class="icons__icon"><img src="images/icon-folder.svg" alt="Folder"></div>
            <div class="icons__icon"><img src="images/icon-upload.svg" alt="Upload"></div>
         </div>   
      </div>

      <!--*-*-*- Storage -*-*-*-->
      <div class="d-s__storage-data">
         <div class="storage-data">
            <!-- Text -->
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

            <!-- Bar -->
            <div class="storage-data__bar">
               <div class="storage-data__bar--filled">
               </div>
            </div>

            <!-- GB -->
            <div class="storage-data__GB">
               <p>0 GB</p>
               <p>1000 GB</p>
            </div>
         </div>

         <!-- Data Remainder -->
         <div class="storage-data__data">
            <div class="data__detail">
               <div class="data__detail--GB">
                  <h3>185</h3>
                  <p>GB LEFT</p>
               </div>
            </div>
         </div>
      </div>
   </section>

   <footer>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a>. Coded by <a href="https://github.com/ann87107" target="_blank">Ann</a>.
      </div>
   </footer>
</body>

</html>
