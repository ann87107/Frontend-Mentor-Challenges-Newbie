<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <!--*-*- Coming Soon Section -*-*-->
  <section id="coming-soon">
    <!-- Main -->
    <div class="c-s__main">
      <!-- Logo & Mobile Image-->
      <img class="c-s__main--logo" src="images/logo.svg" alt="LOGO">
      
      <img class="c-s__main--mobile" src="images/hero-mobile.jpg" alt="Hero">

      <!-- Text -->
      <div class="c-s__main--text">
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
        <!-- Email Input -->
      <form id="form" class="s-c__main--form">
        <input class="s-c__main--form__input" type="text" name="email" id="email" placeholder="Email Address" title="undefined">
        <small class="error"><img src="images/icon-error.svg" alt="Error"></small>
        <small class="error-message">Please provide a valid email</small>
        <button type="submit" id="btn">
          <img src="images/icon-arrow.svg" alt="Button">
        </button>
        </form>
    </div>

  </section>

  <!--*-*- Footer -*-*-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ann87107" target="_blank">Anyen</a>.
    </p>
  </footer>

  <script>
    const form = document.getElementById("form"),
    email = document.getElementById("email"),
    button = document.getElementById("btn");
    
    // Check Email
    function checkEmail(){
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if(!re.test(email.value.trim())){
        form.classList = "s-c__main--form invalid";
      } 
    }

    form.addEventListener("submit", e=>{
      e.preventDefault();
      form.classList = "s-c__main--form";
      checkEmail(); 

    })
  </script>
</body>
</html>
