<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card__profile">
      <img src="images/image-victor.jpg" alt="Victor">
      <div class="card__profile--name-age">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div>
      <p>London</p>
    </div>
    <hr>
    <div class="card__social">
      <div class="card__social--details">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="card__social--details">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="card__social--details">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ann87107" target="_blank">Anyen</a>.
  </div>
</body>
</html>
